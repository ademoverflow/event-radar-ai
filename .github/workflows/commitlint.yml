name: Commit Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  commitlint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install commitlint
        run: |
          npm install -g @commitlint/cli@19 @commitlint/config-conventional@19

      - name: Validate current commit (push to main)
        if: github.event_name == 'push'
        run: |
          echo "Validating commit: ${{ github.event.head_commit.message }}"
          echo "${{ github.event.head_commit.message }}" | npx commitlint --verbose

      - name: Validate PR commits
        if: github.event_name == 'pull_request'
        run: |
          npx commitlint --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }} --verbose
